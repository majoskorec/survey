grumphp:
    ascii:
        failed: vendor/pixelfederation/coding-standards/assets/grumphp/pixel-bad.txt
        succeeded: vendor/pixelfederation/coding-standards/assets/grumphp/pixel-good.txt
    parallel:
        enabled: true
        max_workers: 16
    stop_on_failure: false
    process_timeout: 1800
    fixer:
        enabled: false
    tasks:
        composer: ~
        composer_normalize: ~
        doctrine_schema_validate: ~
        jsonlint: ~
        phpcs:
            standard: 'phpcs.xml.dist'
            tab_width: 4
            whitelist_patterns: [ ]
            encoding: utf-8
            ignore_patterns: [
                config/bundles.php,
                importmap.php,
            ]
            sniffs: [ ]
            triggered_by: [ 'php' ]
            show_sniffs_error_path: true
        phpcsfixer2:
            cache_file: '.php-cs-fixer.cache'
            allow_risky: true
            config: '.php-cs-fixer.dist.php'
            using_cache: true
            config_contains_finder: true
            verbose: false
            diff: true
            triggered_by: [ 'php' ]
        phplint: ~
        phpparser:
            ignore_patterns: [ ]
            php_version: '8.4'
            visitors:
                declare_strict_types: ~
                no_exit_statements: ~
                never_use_else: ~
                forbidden_class_method_calls:
                    blacklist:
                        - '$dumper->dump'
                forbidden_function_calls:
                    blacklist:
                        - 'var_dump'
                        - 'dd'
                        - 'dump'
                forbidden_static_method_calls:
                    blacklist:
                        - 'Dumper::dump'
            triggered_by: [ 'php' ]
        phpstan:
            autoload_file: ~
            configuration: 'phpstan.dist.neon'
            level: max
            memory_limit: "-1"
            ignore_patterns: [
                'tests/',
            ]
            triggered_by: [ 'php' ]
#        phpunit:
#            config_file: 'phpunit.xml.dist'
        psalm:
            config: 'psalm.dist.xml'
            ignore_patterns:
                - var/
                - vendor/
                - tests/
                - public/index.php
            no_cache: true
            report: ~
            threads: 1
            triggered_by: [ 'php' ]
            show_info: true
        phpversion: ~
        twigcs:
            path: 'templates/'
        xmllint:
            ignore_patterns: [ ]
            load_from_net: true
            x_include: true
            dtd_validation: true
            scheme_validation: false # doctrine orm ma error
            triggered_by: [ 'xml' ]
        yamllint:
            parse_constant: true
            parse_custom_tags: true

    extensions:
        - JonMldr\GrumPhpDoctrineTask\ExtensionLoader
